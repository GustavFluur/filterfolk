{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'accounts/css/account.css' %}">
{% endblock %}


{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Personal Account</h2>
                <hr>
            </div>
            
        </div>
        {{ account }}
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Default Delivery Information</p>
                <form class="mt-3" action="{% url 'account' %}" method="POST" id="account-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-info rounded-0 text-uppercase float-right">Update Information</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
