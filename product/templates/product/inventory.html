{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="container-fluid mt-5 px-4 col w-100">

    <h2><span class="badge badge-primary">Total</span> Inventory</h2>
    <div class="bg-info mt-3 p-5 text-center">

        <div class="row">
            {% for product in products %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                        <div class="card h-100">
                            <a href="{% url 'product:product_detail' product.id %}">
                                <div class="card">
                                    <div class="card-body">
                                        <img class="card-img-top img-fluid" src="{{ product.image.url }}" alt="{{ product.name }}">
                                        <hr>
                                        <div>
                                            <h2 class="card-title text-dark mt-0">{{ product.name }}</h2>
                                            <p class="card-text text-dark">Price: ${{ product.price}}</p>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
            {% endfor %}
        </div>
        <hr>
        <div class="row text-white bg-dark ml-1 container-fluid">

            <h2>Categories</h2>
            <hr>
            {% for category in categories %}
                    <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 mt-3">
                        <div class="h-100">
                            <div>
                                <a href="">
                                    
                                    <p class="card-title mt-0 text-warning">{{ category.name }}</p>
                                </a>
                            </div>
                        </div>
                    </div>
            {% endfor %}
        </div>
        
    </div>
</div>
{% endblock %}
